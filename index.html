<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAPP - Teste PWA</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="manifest" href="./manifest.json">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header container">
    <picture>
      <img src="./imgs/logo.svg" alt="Logo WAPP">
    </picture>
  </header>
    <main class="container">
      <form action="/search" method="GET" class="barra-de-pesquisa">
        <input type="text" id="search-bar" name="q" placeholder="Digite sua busca..." required style="flex: 1; padding: 0.5em;">
        <button type="submit" style="padding: 0.5em;"><img src="./imgs/Search.svg" alt=""></button>
      </form>

      <picture class="imagem-anuncio">
        <img src="./imgs/59112.jpg" alt="Imagem de anuncio">
      </picture>

      <div class="botoes">
        <div class="produtos botao">
          <img src="./imgs/carrinho.svg" alt="icone carrinho">
          <a href="#" >Produtos</a></div>
        <div class="anunciar botao">
          <img src="./imgs/Pencil.svg" alt="icone caneta">
          <a href="#" class="anunciar">Anunciar</a></div>
      </div>
    </main>
      
    <section class="galeria container">
        <h2>Galeria</h2>
        <div class="imagens">
          <div class="imagens-galeria">
            <img src="imgs/3d0579a65fa12c650ba1ef059cdd9f3b.jpg" alt="imagem esqueleto">

          </div>
          <div class="imagens-galeria">
            <img src="imgs/3d0579a65fa12c650ba1ef059cdd9f3b.jpg" alt="imagem esqueleto">
          </div>
        </div>
      </section>
      <script src="./js/app.js"></script>
</body>
</html>
